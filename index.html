<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Income Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Expense Income Tracker</h1>
    <h2>Balance: <span id="balance">৳0</span></h2>

    <div class="summary">
      <div class="income-box">
        <h3>Income</h3>
        <p id="income">৳0</p>
      </div>
      <div class="expense-box">
        <h3>Expense</h3>
        <p id="expense">৳0</p>
      </div>
    </div>

    <div class="form">
      <input type="text" id="description" placeholder="Enter description" />
      <input type="number" id="amount" placeholder="Enter amount" />
      <div class="radio">
        <label><input type="radio" name="type" value="income" /> Income</label>
        <label><input type="radio" name="type" value="expense" /> Expense</label>
      </div>
      <button onclick="addTransaction()">Add Transaction</button>
    </div>

    <h3>Transaction History</h3>
    <ul id="history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
